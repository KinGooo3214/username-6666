<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>666</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      animation: flicker 0.15s infinite alternate;
    }
    @keyframes flicker {
      0% { filter: brightness(1); }
      100% { filter: brightness(0.3); }
    }
    #content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    h1 {
      font-size: 3em;
      animation: glitch 0.3s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      25% { text-shadow: -2px 0 cyan; }
      50% { text-shadow: 2px 2px lime; }
      75% { text-shadow: -2px -2px magenta; }
      100% { text-shadow: 0 0 white; }
    }
    #blood {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/ULFahkB.gif') center/cover no-repeat;
      opacity: 0.15;
      pointer-events: none;
      z-index: 1;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.15; }
      50% { opacity: 0.3; }
      100% { opacity: 0.15; }
    }
    #eyes {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      opacity: 0.8;
      z-index: 2;
    }
    .epilepsy {
      animation: epilepsy 0.1s infinite alternate;
    }
    @keyframes epilepsy {
      0% { background-color: red; }
      50% { background-color: black; }
      100% { background-color: darkred; }
    }
  </style>
</head>
<body>
  <div id="blood"></div>
  <img id="eyes" src="https://i.imgur.com/tK6ChP4.png" alt="eyes" />
  <div id="content">
    <h1 id="message">UPLOAD YOUR SOUL</h1>
    <button onclick="nextPhase()" style="padding:15px 30px; background:black; color:red; font-size:1.2em; border:2px solid red;">Continue</button>
  </div>
  <audio id="creepySound" src="https://freesound.org/data/previews/413/413854_5121236-lq.mp3" autoplay loop></audio>
  <audio id="screamer" src="https://freesound.org/data/previews/198/198841_285997-lq.mp3"></audio>

  <script>
    let phase = 0;

    function nextPhase() {
      phase++;
      const body = document.body;
      const msg = document.getElementById('message');
      const sound = document.getElementById('creepySound');
      const screamer = document.getElementById('screamer');

      if (phase === 1) {
        msg.innerText = 'THE VIDEO WATCHES YOU';
        body.classList.add('epilepsy');
      } else if (phase === 2) {
        msg.innerText = 'YOU SHOULDN'T HAVE CLICKED';
        sound.pause();
        screamer.play();
      } else if (phase === 3) {
        msg.innerText = 'ITâ€™S TOO LATE NOW';
        setInterval(() => {
          msg.innerText = Math.random() > 0.5 ? 'RUN' : 'DIE';
        }, 100);
      }
    }
  </script>
</body>
</html>
